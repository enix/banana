stages:
  - prepare
  - build
  - test
  - release

variables:
  REPO_DIR: /builds/products/banana

select-version:
  stage: prepare
  image: enix/semantic-release:gitlab
  script:
    - set +e
    - git describe --tags $(git rev-list --tags --max-count=1) | cut -c2- > VERSION
    - npx semantic-release -d --prepare | grep 'Published release' > release.txt
    - if [ $? -eq 0 ]; then cat release.txt | grep -o '.....$' | tr -d '[:cntrl:]' > VERSION; fi
    - set -e
    - "echo version to be released: $(cat VERSION)"
  # only:
  #   - master
  except:
    - tags
  artifacts:
    paths:
      - VERSION

.build-stack: &build-stack
  stage: build
  image: docker/compose:1.25.0-rc1
  services:
    - docker:dind
  before_script:
    - echo ${CI_REGISTRY_PASSWORD} | docker login ${CI_REGISTRY} -u ${CI_REGISTRY_USER} --password-stdin

