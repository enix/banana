e2e-tests:
  stage: test
  image: kroniak/ssh-client
  before_script:
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - cp ${SSH_PRIVKEY} ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
  script:
    - echo "echo > ~/hello-from-gitlab-ci" | ssh ubuntu@${TEST_NODE_IP}
    - echo "echo > ~/hello-from-gitlab-ci" | ssh ubuntu@${MONITOR_NODE_IP}
  # only:
  #   - master
  except:
    - tags


semantic-release:
  stage: release
  image: enix/semantic-release:gitlab
  before_script:
    - apk add --update py-pip python-dev libffi-dev openssl-dev gcc libc-dev make
    - pip install --upgrade pip
    - pip install docker-compose
  script:
    - export CI_COMMIT_TAG=$(cat VERSION)
    - docker-compose -f config/docker-compose.deploy.prod.yml config > docker-compose.yml
    - npx semantic-release --ci
  only:
    - master
  except:
    - tags

release-admin:
  stage: release
  image: python:3.7
  before_script:
    - pip3 install twine
  script:
    - cd admin
    - ./setup.py sdist bdist_wheel
    - twine upload dist/* --repository-url ${PYPI_REPOSITORY}
  only:
    - tags
