version: "3.4"

services:
  ui:
    image: docker-registry.enix.io/products/banana/ui:${CI_COMMIT_TAG}
    restart: unless-stopped
    expose:
      - 80

  api:
    image: docker-registry.enix.io/products/banana/api:${CI_COMMIT_TAG}
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWD=
      - GIN_MODE=release
    expose:
      - 80

  settings:
    image: docker-registry.enix.io/products/banana/settings:${CI_COMMIT_TAG}
    restart: unless-stopped
    volumes:
      - settings:/settings

  vault:
    image: vault:1.1.3
    command: /settings/vault/entrypoint.sh
    restart: unless-stopped
    ports:
      - 8200:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault:/data
      - settings:/settings

  nginx:
    image: docker-registry.enix.io/products/banana/nginx:${CI_COMMIT_TAG}
    restart: unless-stopped
    ports:
      - 443:443

  redis:
    image: redis:5.0
    restart: unless-stopped
    volumes:
      - db:/data

volumes:
  db:
  vault:
  settings:
