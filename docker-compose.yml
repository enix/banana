version: "3.4"

services:
  client:
    image: docker-registry.enix.io/products/banana/client:dev
    build:
      context: ./client
      target: bundler
    expose:
      - 80
    volumes:
      - ./client/src:/app/src
      - ./client/res/public:/app/public
      - ./client/config-overrides.js:/app/config-overrides.js
    restart: unless-stopped

  api:
    image: docker-registry.enix.io/products/banana/api:dev
    build:
      context: ./api
    ports:
      - 8080:80
    expose:
      - 80
    volumes:
      - ./api/src:/go/src/enix.io/banana/src
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWD=

  vault:
    image: vault:latest
    command:
      - sh
      - -c
      - mkdir -p /data && chown vault:vault /data && vault server -config /config/vault.hcl
    restart: unless-stopped
    ports:
      - 7777:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - ./config/vault:/config
      - ./config/tls:/tls

  nginx:
    image: docker-registry.enix.io/products/banana/nginx:dev
    build: ./config/nginx
    ports:
      - 443:443
    restart: unless-stopped
    volumes:
      - ./config/tls:/tls
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - ./config/nginx/fetch_ca_certs.sh:/fetch_ca_certs.sh

  redis:
    image: redis:5.0
    restart: unless-stopped
    # volumes:
    #   - ./db:/db
