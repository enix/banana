version: "3.4"

services:
  client:
    image: docker-registry.enix.io/products/banana/client:dev
    build:
      context: ./client
      target: bundler
    ports:
      - 3000:3000
    volumes:
      - ./client/src:/app/src
    restart: unless-stopped

  api:
    image: docker-registry.enix.io/products/banana/api:dev
    build:
      context: ./api
    ports:
      - 8080:80
    volumes:
      - ./api/src:/go/src/enix.io/banana/src
    restart: unless-stopped
