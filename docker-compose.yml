version: "3.4"

services:
  client:
    image: docker-registry.enix.io/products/banana/client:dev
    build:
      context: ./client
      target: bundler
    ports:
      - 3000:3000
    volumes:
      - ./client/src:/app/src
    restart: unless-stopped

  api:
    image: docker-registry.enix.io/products/banana/api:dev
    build:
      context: ./api
    ports:
      - 8080:80
    volumes:
      - ./api/src:/go/src/enix.io/banana/src
    restart: unless-stopped
    env_file:
      - .env

  vault:
    image: vault:latest
    ports:
      - 7777:7777
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:7777
      - VAULT_DEV_ROOT_TOKEN_ID=myroot
